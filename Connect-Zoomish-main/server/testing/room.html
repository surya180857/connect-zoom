<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AIRA Legacy Room</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    button { padding: 0.6rem 1rem; margin-right: 0.5rem; }
    #log { margin-top: 1rem; white-space: pre-wrap; background:#f7f7f7; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>AIRA Legacy Room</h2>
  <!-- 
  ðŸ“ BEGINNER EXPLANATION: 
  This page is kept for bot testing. It's much simpler than the main React app
  but provides basic buttons that bots can click to test their functionality.
  -->
  <p>room.html kept for bot testing.</p>
  <div>
    <!-- ðŸŽ¯ TEST BUTTONS: Simple interface for bots to interact with -->
    <button id="join">Join</button>     <!-- Simulates joining a room -->
    <button id="leave">Leave</button>   <!-- Simulates leaving a room -->
    <button id="speakBtn">Speak</button> <!-- Simulates speaking/audio test -->
  </div>
  
  <!-- ðŸ“ LOG AREA: Shows what happened when buttons are clicked -->
  <div id="log"></div>
  
  <script>
    // ðŸ“‹ LOGGING FUNCTION: Writes messages to both screen and browser console
    // BEGINNER: This helps developers see what's happening during tests
    const log = (...a) => { 
      document.getElementById('log').textContent += a.join(' ') + "\n"; 
      console.log(...a); 
    };
    
    // ðŸŽ® BUTTON EVENT HANDLERS: What happens when buttons are clicked
    // BEGINNER: These are "stub" functions - they just log messages instead of doing real work
    document.getElementById('join').onclick = () => log('joined (legacy stub)');
    document.getElementById('leave').onclick = () => log('left (legacy stub)');
    document.getElementById('speakBtn').onclick = () => log('speak (legacy stub)');
  </script>
</body>
</html>
